<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha Pobre - Receitas Econômicas</title>    
    <!-- Fontes do Google, usada no logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Barriecito&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!--Para icones de rede social-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="marca">
            <img src="img/logopng.png" alt="Logo Chapéu de Chef" class="logo-img">
            <a href="index.html" class="titulo">Chef Pobre</a>
        </div>

        <nav class="menu-principal">
            <ul>
                <li><a href="cafedamanha.html">Café da Manhã</a></li>
                <li><a href="almoco.html">Almoço</a></li>
                <li><a href="jantarromantico.html">Jantar</a></li> 
            </ul>
        </nav>

        <div class="acoes-header">
            <div class="redes-sociais">
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://youtube.com" target="_blank" aria-label="Youtube"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="botoes">
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="enviesuareceita.html" class="btn btn-receita">Envie sua Receita</a>
            </div>
        </div>
    </header>

    <main class="container-centralizado">            
        <section class="form-container">
            <h1>Criar Conta</h1>
            <p>Junte-se à nossa comunidade!</p>
            <form action="index.html"  class="formulario-padrao">
                <div class="campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </div>

                <div class="campo">
                    <label for="email-cad">Seu E-mail:</label>
                    <input type="email" id="email-cad" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="campo">
                    <label for="senha-cad">Senha:</label>
                    <input type="password" id="senha-cad" name="senha" placeholder="Crie uma senha" required>
                </div>
                <div class="campo">
                    <label for="confirma-senha">Confirme a Senha:</label>
                    <input type="password" id="confirma-senha" name="confirma_senha" placeholder="Repita a senha" required>
                </div>
                <button type="submit" class="btn btn-login btn-full">Cadastrar</button>
            </form>
            <div class="rodape-form">
                <p>Já tem conta? <a href="login.html">Faça Login</a></p>
            </div>
        </section>  
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Cozinha Pobre - Receitas acessíveis para todos.</p>
            <nav class="menu-footer">
                <a href="sobre_nos.html">Sobre Nós</a>
                <a href="mapa_do_site.html">Mapa do Site</a>
                <a href="contato.html">Contato</a>
            </nav>
        </div>
    </footer>
</body>
</html>
