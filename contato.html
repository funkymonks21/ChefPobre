<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Pobre - Receitas Econômicas</title>    
    <!-- Fontes do Google, usada no logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Barriecito&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!--Para icones de rede social-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="marca">
            <img src="img/logopng.png" alt="Logo Chapéu de Chef com símbolo indicando sem dinheiro" class="logo-img">
            <a href="index.html" class="titulo">Chef Pobre</a>
        </div>

        <nav class="menu-principal">
            <ul>
                <li><a href="cafedamanha.html">Café da Manhã</a></li>
                <li><a href="almoco.html">Almoço</a></li>
                <li><a href="jantarromantico.html">Jantar</a></li> 
            </ul>
        </nav>

        <div class="acoes-header">
            <div class="redes-sociais">
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://youtube.com" target="_blank" aria-label="Youtube"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="botoes">
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="enviesuareceita.html" class="btn btn-receita">Envie sua Receita</a>
            </div>
        </div>
    </header>        
    <main class="container centralizar-conteudo">
        <section class="form-container">
            <h1>Fale com o Chef</h1>
            <p>Sugestões, reclamações, elogios e parcerias</p>
            <form action="index.html" class="formulario-padrao">            
                <div class="campo">
                    <label for="nome">Seu Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Como devemos te chamar?" required>
                </div>
                <div class="campo">
                    <label for="email">Seu E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="campo">
                    <label for="assunto">Assunto:</label>
                    <select id="assunto" name="assunto">
                        <option>Elogio</option>
                        <option>Parceria</option>
                        <option>Reclamação</option>
                        <option>Sugestão</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Pode falar, a gente lê tudo..." required></textarea>
                </div>
                <button type="submit" class="btn btn-receita btn-full">
                    <i class="fa-solid fa-paper-plane"></i> Enviar Mensagem
                </button>
            </form>
            <hr style="border: 1px dashed #ccc; margin: 30px 0;">

            <h3>Ou chame nas redes sociais:</h3>
            <div class="botoes-share" style="justify-content: center;">
                <a href="#" target="_blank" class="btn-share whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#" target="_blank" class="btn-share facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" target="_blank" class="btn-share twitter"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </section>
    </main>  
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Chef Pobre - Receitas acessíveis para todos.</p>
            <nav class="menu-footer">
                <a href="sobre_nos.html">Sobre Nós</a>
                <a href="mapa_do_site.html">Mapa do Site</a>
                <a href="contato.html">Contato</a>
            </nav>
        </div>
    </footer>
</body>
</html>
